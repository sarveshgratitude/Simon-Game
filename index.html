<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game Sarvesh Gratitude</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chela+One&family=Tauri&display=swap');
    </style>

</head>

<body>
    <h1 id="msg">Press any key to Start</h1>
    <div id="containerMain">
        <div id="containerGrid">
            <div id='box1' class="box"></div>
            <div id='box2' class="box"></div>
            <div id='box3' class="box"></div>
            <div id='box4' class="box"></div>

        </div>
    </div>
    <button id='startgame' class='buttonBottom' onclick="setTimeout(()=>{
        startGame();
      },1000)">Start Game</button>
    <button id='reset' class='buttonBottom' onclick="location.reload()">Reset</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./app.js"></script>
</body>

</html>
